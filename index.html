<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>I!ne一客 | 優質乘車服務</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-light: #f4f7f9;
            --main-blue: #002d5e;
            --accent-silver: #718096;
            --pure-white: rgba(255, 255, 255, 0.92); /* 半透明白色，實現毛玻璃感 */
            --shadow-color: rgba(0, 0, 0, 0.4);
            --line-green: #06c755;
            --gold: #b45309;
        }

        body {
            font-family: 'Noto Sans TC', sans-serif;
            /* 設置背景圖片 */
            background: url('https://r.jina.ai/i/05452f404463462fbc2566ec48160e90') no-repeat center center fixed;
            background-size: cover;
            margin: 0; 
            padding: 20px 15px; 
            min-height: 100vh;
            display: flex; 
            justify-content: center;
            align-items: flex-start;
            color: #2d3748;
        }

        /* 背景遮罩，提升文字易讀性 */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0, 0, 0, 0.35);
            z-index: -1;
        }

        .main-card {
            background: var(--pure-white);
            backdrop-filter: blur(12px); /* 毛玻璃模糊效果 */
            -webkit-backdrop-filter: blur(12px);
            width: 100%; 
            max-width: 480px;
            padding: 30px 20px; 
            border-radius: 35px;
            box-shadow: 0 30px 60px var(--shadow-color);
            position: relative;
            z-index: 1;
            box-sizing: border-box;
        }

        .brand-zone { text-align: center; margin-bottom: 20px; }
        .brand-logo { font-size: 32px; font-weight: 900; color: var(--main-blue); margin: 0; letter-spacing: -0.5px; }
        .brand-tagline { font-size: 14px; font-weight: 400; color: var(--accent-silver); letter-spacing: 5px; margin-top: 5px; }

        .form-group { margin-bottom: 15px; position: relative; }
        .form-label { font-size: 11px; font-weight: 900; margin-bottom: 6px; display: block; color: var(--main-blue); opacity: 0.8; }

        .input-box {
            width: 100%; padding: 15px 18px; 
            border: 1px solid rgba(0,0,0,0.05); border-radius: 18px; 
            font-size: 15px; background: rgba(248, 250, 252, 0.8); 
            color: #1a202c; box-sizing: border-box; transition: 0.3s;
            font-family: inherit;
        }
        .input-box:focus { border-color: var(--main-blue); outline: none; background: white; box-shadow: 0 0 0 4px rgba(0, 45, 94, 0.1); }

        #booking-time-container { display: none; margin-top: 10px; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-5px); } to { opacity: 1; transform: translateY(0); } }

        .options-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px; }
        .option-item {
            background: rgba(248, 250, 252, 0.7); padding: 12px; border-radius: 15px;
            display: flex; align-items: center; cursor: pointer;
            border: 1px solid rgba(0,0,0,0.05); transition: 0.2s;
        }
        .option-item input { margin-right: 10px; width: 18px; height: 18px; }
        .option-item span { font-size: 13px; font-weight: 500; color: #4a5568; }
        .option-full { grid-column: span 2; }
        .option-premium { background: rgba(255, 251, 235, 0.8); border: 1px solid #fef3c7; }
        .option-premium span { color: var(--gold); font-weight: 700; }
        .option-booking { background: rgba(238, 242, 255, 0.8); border: 1px solid #e0e7ff; }
        .option-booking span { color: #4338ca; font-weight: 700; }

        #map { width: 100%; height: 220px; border-radius: 25px; margin: 15px 0; background: #e2e8f0; border: 1px solid rgba(0,0,0,0.05); }

        .btn-calculate { width: 100%; background: var(--main-blue); color: white; padding: 18px; font-size: 18px; font-weight: 700; border: none; border-radius: 20px; cursor: pointer; margin-bottom: 20px; transition: 0.3s; box-shadow: 0 10px 20px rgba(0,45,94,0.3); }
        .btn-calculate:active { transform: scale(0.98); }

        .static-fee-info { background: rgba(248, 250, 252, 0.7); padding: 20px; border-radius: 22px; border: 1px solid rgba(0,0,0,0.05); }
        .fee-title { font-size: 14px; font-weight: 900; color: var(--main-blue); margin-bottom: 12px; }
        .fee-row { display: flex; justify-content: space-between; font-size: 13px; color: #64748b; margin-bottom: 6px; }

        .result-panel { 
            margin-top: 20px; padding: 25px; border-radius: 30px; 
            background: #ffffff; border: 2px solid var(--main-blue); 
            display: none; position: relative; overflow: hidden; 
        }

        .price-text { font-size: 46px; font-weight: 900; color: var(--main-blue); letter-spacing: -2px; }

        .btn-line { width: 100%; background: var(--line-green); color: white; padding: 16px; font-size: 17px; font-weight: 700; border: none; border-radius: 20px; margin-top: 15px; display: flex; align-items: center; justify-content: center; gap: 10px; cursor: pointer; }
    </style>
</head>
<body>
<div class="main-card">
    <div class="brand-zone">
        <h1 class="brand-logo">I!ne一客</h1>
        <div class="brand-tagline">優質乘車服務</div>
    </div>

    <div class="form-group">
        <label class="form-label">起點 Starting Point</label>
        <input type="text" id="start" class="input-box" placeholder="輸入出發地址">
    </div>

    <div class="form-group">
        <label class="form-label">終點 Destination</label>
        <input type="text" id="end" class="input-box" placeholder="輸入目的地">
    </div>

    <div class="options-grid">
        <label class="option-item option-full option-booking">
            <input type="checkbox" id="enableBooking" onchange="toggleBookingTime()"> 
            <span> 預約行程 (預約用，非即時)</span>
        </label>
        <div id="booking-time-container" class="form-group option-full">
            <input type="datetime-local" id="pickupTime" class="input-box">
        </div>
        
        <label class="option-item"><input type="checkbox" id="avoidTolls"> <span>避開收費</span></label>
        <label class="option-item"><input type="checkbox" id="avoidHighways"> <span>避開高速</span></label>
        <label class="option-item option-full option-premium">
            <input type="checkbox" id="premiumCar"> <span>指定進口車 (隨機車款)</span>
        </label>
    </div>

    <div id="map"></div>
    
    <button id="calc-btn" class="btn-calculate" onclick="calculateFare()">規劃行程並試算費用</button>

    <div class="static-fee-info" id="fee-info-box">
        <div class="fee-title"> 計費標準</div>
        <div class="fee-row"><span>一般起步價</span><b>80 元</b></div>
        <div class="fee-row"><span>進口車起步價</span><b>150 元</b></div>
        <div class="fee-row"><span>基本里程費</span><b>15 元 / km</b></div>
        <div class="fee-row"><span>行車時間費</span><b>3 元 / min</b></div>
    </div>

    <div id="result" class="result-panel">
        <div style="font-size:12px; color:var(--accent-silver); font-weight:700;">預估行程與費用拆解</div>
        <div id="price-tag" class="price-text" style="text-align:center; margin: 10px 0;">$0</div>
        <button class="btn-line" onclick="copyAndLine()">
            <img src="https://upload.wikimedia.org/wikipedia/commons/4/41/LINE_logo.svg" width="20"> 複製資訊並預約
        </button>
    </div>
</div>

<script>
    // ... 保持您原本的 JavaScript 代碼不變 ...
    let map, directionsService, directionsRenderer;
    let markerStart, markerEnd, autocompleteStart, autocompleteEnd;
    let currentTotal = 0;
    let detailMsg = "";
    let finalDist = 0;
    let finalTime = 0;
    let finalStartFee = 80;

    function toggleBookingTime() {
        const container = document.getElementById('booking-time-container');
        const checkbox = document.getElementById('enableBooking');
        container.style.display = checkbox.checked ? 'block' : 'none';
    }

    function initMap() {
        directionsService = new google.maps.DirectionsService();
        directionsRenderer = new google.maps.DirectionsRenderer({ 
            polylineOptions: { strokeColor: "#002d5e", strokeWeight: 6 } 
        });
        map = new google.maps.Map(document.getElementById("map"), { 
            zoom: 13, center: { lat: 24.1477, lng: 120.6736 }, disableDefaultUI: true, zoomControl: true 
        });
        directionsRenderer.setMap(map);
        const options = { componentRestrictions: { country: "tw" } };
        autocompleteStart = new google.maps.places.Autocomplete(document.getElementById('start'), options);
        autocompleteEnd = new google.maps.places.Autocomplete(document.getElementById('end'), options);
    }

    function calculateFare() {
        const start = document.getElementById('start').value;
        const end = document.getElementById('end').value;
        const btn = document.getElementById('calc-btn');
        if (!start || !end) return alert('請填寫完整地址');
        
        btn.disabled = true; btn.innerText = "計算中...";

        directionsService.route({ 
            origin: start, destination: end, travelMode: 'DRIVING'
        }, (result, status) => {
            btn.disabled = false; btn.innerText = "規劃行程並試算費用";
            if (status == 'OK') {
                directionsRenderer.setDirections(result);
                const leg = result.routes[0].legs[0];
                finalDist = leg.distance.value / 1000;
                finalTime = Math.ceil(leg.duration.value / 60);
                
                finalStartFee = document.getElementById('premiumCar').checked ? 150 : 80;
                let baseDistFee = Math.round(finalDist * 15);
                let longDistFee = finalDist > 15 ? Math.floor((finalDist - 15) * 10 / 10) * 10 : 0;
                let timeFee = finalTime * 3;
                currentTotal = Math.floor((baseDistFee + longDistFee + timeFee + finalStartFee) / 10) * 10;

                document.getElementById('price-tag').innerText = `$${currentTotal}`;
                document.getElementById('fee-info-box').style.display = 'none';
                document.getElementById('result').style.display = 'block';
                detailMsg = `${finalDist.toFixed(1)}km/${finalTime}min`;
            } else { alert('規劃失敗'); }
        });
    }

    function copyAndLine() {
        const msg = `【I!ne一客 預約】\n起點：${document.getElementById('start').value}\n終點：${document.getElementById('end').value}\n預估車資：$${currentTotal}`;
        navigator.clipboard.writeText(msg).then(() => {
            alert('預約資訊已複製！');
            window.location.href = "https://lin.ee/o8sVnUW";
        });
    }
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBtgKupEUkOqUXV5bQMx_5PlXofFu-0vO4&libraries=places&callback=initMap&language=zh-TW" async defer></script>
</body>
</html>
