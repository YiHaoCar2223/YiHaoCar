        /* --- 卡片設計 --- */
        .main-card {
            background: var(--pure-white);
            width: 90%; max-width: 450px;
            padding: 30px 20px; border-radius: 35px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            margin: 40px 0;
            backdrop-filter: blur(12px); /* 模糊後方背景增加層次感 */
            position: relative;
            z-index: 10;
        }

        .brand-zone { text-align: center; margin-bottom: 25px; }
        .brand-logo { font-size: 30px; font-weight: 900; color: var(--main-blue); margin: 0; }
        .brand-tagline { font-size: 13px; color: var(--accent-silver); letter-spacing: 4px; margin-top: 5px; }

        .input-box {
            width: 100%; padding: 14px; margin-bottom: 12px;
            border: 1px solid #ddd; border-radius: 15px;
            box-sizing: border-box; font-size: 15px;
        }

        .btn-calculate {
            width: 100%; background: var(--main-blue); color: white;
            padding: 16px; border: none; border-radius: 18px;
            font-size: 17px; font-weight: 700; cursor: pointer;
            box-shadow: 0 8px 15px rgba(0,45,94,0.2);
        }

        .result-panel {
            margin-top: 20px; padding: 20px; border-radius: 25px;
            background: white; border: 2px solid var(--main-blue);
            display: none; text-align: center;
        }

        .btn-line {
            width: 100%; background: var(--line-green); color: white;
            padding: 14px; border: none; border-radius: 18px;
            margin-top: 15px; font-size: 16px; font-weight: 700;
            display: flex; align-items: center; justify-content: center; gap: 8px;
            cursor: pointer;
        }

        #map { width: 100%; height: 220px; border-radius: 20px; margin: 15px 0; border: 1px solid #eee; }

<body>

    <div class="bg-container"></div>
    <div class="bg-overlay-car"></div>

    <div class="main-card">
        <div class="brand-zone">
            <h1 class="brand-logo">I!ne一客</h1>
            <div class="brand-tagline">優質乘車服務</div>
        </div>

        <input type="text" id="start" class="input-box" placeholder="起點地址">
        <input type="text" id="end" class="input-box" placeholder="終點地址">
        
        <div id="map"></div>
        
        <button class="btn-calculate" onclick="calculateFare()">規劃行程並試算費用</button>

        <div id="result" class="result-panel">
            <div style="color: var(--accent-silver); font-size: 12px;">預估路程費用</div>
            <div id="price-tag" style="font-size: 40px; font-weight: 900; color: var(--main-blue);">$0</div>
            <button class="btn-line" onclick="copyAndLine()">
                <img src="https://upload.wikimedia.org/wikipedia/commons/4/41/LINE_logo.svg" width="18"> 複製資訊並預約
            </button>
        </div>
    </div>

    <script>
        // 核心邏輯
        function calculateFare() {
            const start = document.getElementById('start').value;
            const end = document.getElementById('end').value;
            if(!start || !end) return alert("請輸入完整地址");
            
            // 這裡應接 Google Maps Directions Service
            // 以下為模擬結果
            document.getElementById('result').style.display = 'block';
            document.getElementById('price-tag').innerText = "$380";
        }

        function copyAndLine() {
            alert('預約資訊已複製！');
            window.location.href = "https://lin.ee/o8sVnUW";
        }
    </script>
    
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places&language=zh-TW" async defer></script>
</body>
