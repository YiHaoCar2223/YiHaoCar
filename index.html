<script>
    let map, autocompleteStart, autocompleteEnd;
    let directionsService, directionsRenderer;
    let markerStart, markerEnd;

    function initMap() {
        directionsService = new google.maps.DirectionsService();
        directionsRenderer = new google.maps.DirectionsRenderer({
            polylineOptions: { strokeColor: "#003366", strokeWeight: 6 },
            suppressMarkers: false 
        });

        map = new google.maps.Map(document.getElementById("map"), {
            zoom: 13,
            center: { lat: 24.1477, lng: 120.6736 },
            disableDefaultUI: true,
            styles: [{ "featureType": "poi", "stylers": [{ "visibility": "off" }] }] // æ¸›å°‘åœ°åœ–é›œè¨Š
        });

        directionsRenderer.setMap(map);

        // å»ºç«‹è‡ªå®šç¾©æ¨™è¨˜
        markerStart = new google.maps.Marker({ map: map, label: { text: "èµ·", color: "white" }, visible: false });
        markerEnd = new google.maps.Marker({ map: map, label: { text: "çµ‚", color: "white" }, visible: false });

        const options = { componentRestrictions: { country: "tw" } };
        autocompleteStart = new google.maps.places.Autocomplete(document.getElementById('start'), options);
        autocompleteEnd = new google.maps.places.Autocomplete(document.getElementById('end'), options);

        autocompleteStart.addListener('place_changed', () => {
            const place = autocompleteStart.getPlace();
            if (!place.geometry) return;
            updateLocation('start', place.geometry.location);
        });

        autocompleteEnd.addListener('place_changed', () => {
            const place = autocompleteEnd.getPlace();
            if (!place.geometry) return;
            updateLocation('end', place.geometry.location);
        });
    }

    function updateLocation(type, location) {
        if (type === 'start') {
            markerStart.setPosition(location);
            markerStart.setVisible(true);
        } else {
            markerEnd.setPosition(location);
            markerEnd.setVisible(true);
        }
        map.panTo(location);
        map.setZoom(16);
    }

    function calculateFare() {
        const start = document.getElementById('start').value;
        const end = document.getElementById('end').value;
        if (!start || !end) return alert('è«‹å¡«å¯«å®Œæ•´è¡Œç¨‹è³‡è¨Š');

        directionsService.route({
            origin: start,
            destination: end,
            travelMode: 'DRIVING'
        }, (result, status) => {
            if (status == 'OK') {
                markerStart.setVisible(false);
                markerEnd.setVisible(false);
                directionsRenderer.setDirections(result);

                const leg = result.routes[0].legs[0];
                const dist = leg.distance.value / 1000;
                const time = Math.ceil(leg.duration.value / 60);
                const total = Math.round(80 + (dist * 15) + (time * 3) + (dist > 15 ? (dist-15)*10 : 0));

                document.getElementById('price-tag').innerText = `$${total.toLocaleString()}`;
                document.getElementById('info-tag').innerText = `âœ¨ é è¨ˆé‡Œç¨‹ï¼š${dist.toFixed(1)} km\nâ³ é è¨ˆè»Šç¨‹ï¼š${time} åˆ†é˜\nğŸ’ å°Šæ¦®æ´¾é£è»Šè¼›å°‡ç”±å°ˆäººè¯ç¹«å ±åƒ¹`;
                document.getElementById('result').style.display = 'block';
                document.getElementById('result').scrollIntoView({ behavior: 'smooth' });
            }
        });
    }

    function getCurrentLocation() {
        if (!navigator.geolocation) return alert('ä¸æ”¯æ´å®šä½');
        navigator.geolocation.getCurrentPosition((pos) => {
            const latlng = { lat: pos.coords.latitude, lng: pos.coords.longitude };
            new google.maps.Geocoder().geocode({ location: latlng }, (res, status) => {
                if (status === "OK") {
                    const addr = res[0].formatted_address.replace('å°ç£', '').trim();
                    document.getElementById('start').value = addr;
                    updateLocation('start', latlng);
                }
            });
        }, null, { enableHighAccuracy: true });
    }
