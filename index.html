<script>
    let map, directionsService, directionsRenderer;
    let markerStart, markerEnd, autocompleteStart, autocompleteEnd;
    let currentTotal = 0;
    let detailMsg = "";

    function toggleBookingTime() {
        const container = document.getElementById('booking-time-container');
        document.getElementById('booking-time-container').style.display = document.getElementById('enableBooking').checked ? 'block' : 'none';
        if(document.getElementById('enableBooking').checked) document.getElementById('pickupTime').value = "";
    }

    // ğŸš€ ä½¿ç”¨ 2026 æœ€æ–°æ¨™æº–åŠ è¼‰åœ°åœ–
    async function initMap() {
        const { Map } = await google.maps.importLibrary("maps");
        const { AdvancedMarkerElement } = await google.maps.importLibrary("marker");
        const { Autocomplete } = await google.maps.importLibrary("places");

        directionsService = new google.maps.DirectionsService();
        directionsRenderer = new google.maps.DirectionsRenderer({ 
            polylineOptions: { strokeColor: "#002d5e", strokeWeight: 6 },
            suppressMarkers: true // æˆ‘å€‘æ‰‹å‹•ä½¿ç”¨æ–°ç‰ˆé€²éšæ¨™è¨˜
        });

        map = new Map(document.getElementById("map"), {
            zoom: 13,
            center: { lat: 24.1477, lng: 120.6736 },
            mapId: "DEMO_MAP_ID", // é€²éšæ¨™è¨˜å¿…å‚™
            disableDefaultUI: true,
            zoomControl: true
        });

        directionsRenderer.setMap(map);

        // æ–°ç‰ˆé€²éšæ¨™è¨˜
        markerStart = new AdvancedMarkerElement({ map, title: "èµ·é»" });
        markerEnd = new AdvancedMarkerElement({ map, title: "çµ‚é»" });

        const options = { componentRestrictions: { country: "tw" }, fields: ["geometry", "formatted_address"], types: ["address"] };
        autocompleteStart = new Autocomplete(document.getElementById('start'), options);
        autocompleteEnd = new Autocomplete(document.getElementById('end'), options);

        autocompleteStart.addListener('place_changed', () => {
            const place = autocompleteStart.getPlace();
            if (place.geometry) {
                map.panTo(place.geometry.location);
                markerStart.position = place.geometry.location;
            }
        });

        autocompleteEnd.addListener('place_changed', () => {
            const place = autocompleteEnd.getPlace();
            if (place.geometry) {
                map.panTo(place.geometry.location);
                markerEnd.position = place.geometry.location;
            }
        });
    }

    function calculateFare() {
        const start = document.getElementById('start').value;
        const end = document.getElementById('end').value;
        const isBooking = document.getElementById('enableBooking').checked;
        const bookingTime = document.getElementById('pickupTime').value;
        const btn = document.getElementById('calc-btn');

        if (!start || !end) return alert('è«‹å¡«å¯«å®Œæ•´åœ°å€');
        if (isBooking && !bookingTime) return alert('è«‹è¼¸å…¥é ç´„æ™‚é–“');

        btn.disabled = true;
        btn.innerText = "è¨ˆç®—ä¸­...";

        directionsService.route({
            origin: start,
            destination: end,
            travelMode: 'DRIVING',
            avoidTolls: document.getElementById('avoidTolls').checked,
            avoidHighways: document.getElementById('avoidHighways').checked
        }, (result, status) => {
            btn.disabled = false;
            btn.innerText = "è¦åŠƒè¡Œç¨‹ä¸¦è©¦ç®—è²»ç”¨";
            
            if (status === 'OK') {
                directionsRenderer.setDirections(result);
                const leg = result.routes[0].legs[0];
                markerStart.position = leg.start_location;
                markerEnd.position = leg.end_location;

                const dist = leg.distance.value / 1000;
                const time = Math.ceil(leg.duration.value / 60);
                
                let baseDistFee = Math.round(dist * 15);
                let longDistFee = dist > 15 ? Math.round((dist - 15) * 10) : 0;
                let timeFee = time * 3;
                let startFee = 100;

                currentTotal = Math.floor((baseDistFee + longDistFee + timeFee + startFee) / 10) * 10;

                document.getElementById('display-type').innerText = isBooking ? "é ç´„è¡Œç¨‹" : "å³æ™‚å‡ºç™¼";
                document.getElementById('res-time-row').style.display = isBooking ? 'flex' : 'none';
                if(isBooking) document.getElementById('display-time').innerText = bookingTime.replace('T', ' ');

                document.getElementById('dist-fee').innerText = `$${baseDistFee}`;
                document.getElementById('long-fee').innerText = `$${longDistFee}`;
                document.getElementById('time-fee').innerText = `$${timeFee}`;
                document.getElementById('price-tag').innerText = `$${currentTotal}`;
                detailMsg = `é‡Œç¨‹è²»$${baseDistFee} + é•·é€”è²»$${longDistFee} + æ™‚é–“è²»$${timeFee} + èµ·æ­¥$100`;

                document.getElementById('upgrade-alert').style.display = (currentTotal >= 300 && !document.getElementById('premiumCar').checked) ? 'block' : 'none';
                document.getElementById('result').style.display = 'block';
                document.getElementById('result').scrollIntoView({ behavior: 'smooth' });
            }
        });
    }

    function copyAndLine() {

        const bookingTime = isBooking ? document.getElementById('pickupTime').value.replace('T', ' ') : "å³æ™‚å‡ºç™¼";
