<!DOCTYPE html>

<html lang="zh-TW">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>I!ne一客 | 優質乘車服務</title>

    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;700;900&display=swap" rel="stylesheet">

    <style>

       :root {
    --main-blue: #4a90e2; /* 在深色背景下，藍色需要調亮才清晰 */
    --accent-silver: #a0aec0;
    --pure-white: rgba(255, 255, 255, 0.95);
    --shadow-color: rgba(0, 0, 0, 0.6);
    --line-green: #06c755;
}

body {
    font-family: 'Noto Sans TC', sans-serif;
    /* 背景圖：寬度 100% 撐滿，對齊底部 */
    background: linear-gradient(rgba(0,0,0,0.65), rgba(0,0,0,0.65)), url('bg.jpg');
    background-size: 100% auto;
    background-position: center bottom;
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-color: #000;
    margin: 0; padding: 15px; min-height: 100vh;
    display: flex; flex-direction: column; align-items: center;
}

/* 第一張主卡片 */
.main-card {
    background: rgba(26, 32, 44, 0.85); /* 改為深色半透明背景，與背景融為一體 */
    backdrop-filter: blur(15px);
    -webkit-backdrop-filter: blur(15px);
    width: 100%; max-width: 480px;
    padding: 30px 20px; border-radius: 40px;
    box-shadow: 0 20px 50px var(--shadow-color);
    position: relative; z-index: 1;
    margin-top: 20px; border: 1px solid rgba(255,255,255,0.1);
}

/* Logo 修改：放大並切齊地圖上方 */
.main-card::before {
    content: "";
    position: absolute;
    top: 0; left: 0; width: 100%; 
    height: 400px; /* 剛好在地圖上方 */
    background: url('Logo.jpg') no-repeat center;
    background-size: 85% auto;
    opacity: 0.15; /* 在深色背景下，透明度可以稍微提高 */
    z-index: -1;
    pointer-events: none;
    border-radius: 40px 40px 0 0;
}

/* 提升深色背景下的文字可讀性 */
.brand-logo { color: #fff !important; text-shadow: 0 0 10px rgba(74,144,226,0.5); }
.brand-tagline { color: var(--accent-silver) !important; }
.form-label { color: #fff !important; opacity: 0.9; font-weight: 700; margin-bottom: 8px; }

/* 輸入框：白底黑字確保輸入清晰 */
.input-box { 
    width: 100%; padding: 15px; 
    border: 1px solid rgba(255,255,255,0.2); 
    border-radius: 18px; box-sizing: border-box; 
    background: white !important; color: #000 !important;
}

#map { 
    width: 100%; height: 260px; border-radius: 25px; 
    margin: 20px 0; border: 2px solid rgba(255,255,255,0.2); 
}

.btn-calculate { 
    width: 100%; background: var(--main-blue); color: white; 
    padding: 18px; font-size: 18px; font-weight: 900; 
    border: none; border-radius: 20px; cursor: pointer;
    box-shadow: 0 4px 15px rgba(74,144,226,0.4);
}

/* 第二張卡片：計費標準（獨立並透明，蓋在尾燈上方） */
.static-fee-info {
    background: rgba(255, 255, 255, 0.9) !important; /* 淺色卡片與主卡片區隔 */
    backdrop-filter: blur(10px);
    width: 100%; max-width: 480px;
    padding: 25px 20px; border-radius: 30px;
    margin-top: 20px; 
    margin-bottom: 60px; /* 這裡的間距決定它蓋在尾燈的哪個位置 */
    box-sizing: border-box;
    box-shadow: 0 10px 30px rgba(0,0,0,0.5);
}

.fee-title { color: #002d5e; font-weight: 900; margin-bottom: 15px; text-align: center; }
.fee-row { color: #2d3748; font-weight: 500; }
.fee-row b { color: #000; }

/* 結果面板：保持清晰 */
.result-panel { 
    margin-top: 20px; padding: 20px; border-radius: 25px; 
    background: #fff; color: #000; border: none;
}
    </style>

</head>

<body>

<div class="main-card">

    <div class="brand-zone">

        <h1 class="brand-logo">I!ne一客</h1>

        <div class="brand-tagline">優質乘車服務</div>

    </div>



    <div class="form-group">

        <label class="form-label">起點 Starting Point</label>

        <input type="text" id="start" class="input-box" placeholder="輸入出發地址">

    </div>



    <div class="form-group">

        <label class="form-label">終點 Destination</label>

        <input type="text" id="end" class="input-box" placeholder="輸入目的地">

    </div>



    <div class="options-grid">

        <label class="option-item option-full option-booking">

            <input type="checkbox" id="enableBooking" onchange="toggleBookingTime()"> 

            <span> 預約行程 (預約用，非即時)</span>

        </label>

        <div id="booking-time-container" class="form-group option-full">

            <input type="datetime-local" id="pickupTime" class="input-box">

        </div>

        <label class="option-item"><input type="checkbox" id="avoidTolls"> <span>避開收費</span></label>

        <label class="option-item"><input type="checkbox" id="avoidHighways"> <span>避開高速</span></label>

        <label class="option-item option-full option-premium">

            <input type="checkbox" id="premiumCar"> <span>指定進口車 (隨機車款)</span>

        </label>

    </div>



    <div id="map"></div>

    

    <button id="calc-btn" class="btn-calculate" onclick="calculateFare()">規劃行程並試算費用</button>



    <div class="static-fee-info" id="fee-info-box">

        <div class="fee-title"> 計費標準</div>

        <div class="fee-row"><span>一般起步價</span><b>80 元</b></div>

        <div class="fee-row"><span>進口車起步價</span><b>150 元</b></div>

        <div class="fee-row"><span>基本里程費</span><b>15 元 / km</b></div>

        <div class="fee-row"><span>行車時間費</span><b>3 元 / min</b></div>

        <div class="fee-row"><span>長途附加費(逾15km)</span><b>10 元 / km </b></div>

    </div>



    <div id="result" class="result-panel">

        <div style="font-size:12px; color:var(--accent-silver); font-weight:700;">預估行程與費用拆解</div>

        <div class="detail-card">

            <div class="detail-line"><span>需求類別</span><b id="display-type">即時出發</b></div>

            <div class="detail-line" id="res-time-row" style="display:none;"><span>預約時間</span><b id="display-time">-</b></div>

            <div class="detail-line"><span>預估路程</span><b id="display-dist">0 km</b></div>

            <div class="detail-line"><span>預估時間</span><b id="display-duration">0 min</b></div>



            <div class="copyright-line">I!ne一客 派遣系統版權所有 | 盜用必究</div>



            <hr style="border:0; border-top:1px dashed #edf2f7; margin:10px 0;">



            <div class="detail-line"><span>里程費用</span><b id="dist-fee">$0</b></div>

            <div class="detail-line"><span>長途附加</span><b id="long-fee">$0</b></div>

            <div class="detail-line"><span>行車時間</span><b id="time-fee">$0</b></div>

            <div class="detail-line"><span>起步車資</span><b id="display-start-fee">$80</b></div>

            

            <div class="detail-line total-row">

                <span style="font-weight:900; color:var(--main-blue);">總計 </span>

                <span id="price-tag" class="price-text">$0</span>

            </div>

        </div>

        <button class="btn-line" onclick="copyAndLine()">

            <img src="https://upload.wikimedia.org/wikipedia/commons/4/41/LINE_logo.svg" width="20"> 複製資訊並預約

        </button>

        <div style="font-size:10px; color:var(--accent-silver); text-align:center; margin-top:12px; font-weight:bold; opacity:0.5;">© I!ne一客 優質乘車服務</div>

    </div>

</div>



<script>

    let map, directionsService, directionsRenderer;

    let finalDist = 0, finalTime = 0, currentTotal = 0, detailMsg = "";



    function toggleBookingTime() {

        const container = document.getElementById('booking-time-container');

        document.getElementById('enableBooking').checked ? container.style.display = 'block' : container.style.display = 'none';

    }



    function initMap() {

        directionsService = new google.maps.DirectionsService();

        directionsRenderer = new google.maps.DirectionsRenderer({ polylineOptions: { strokeColor: "#002d5e", strokeWeight: 6 } });

        map = new google.maps.Map(document.getElementById("map"), { 

            zoom: 13, 

            center: { lat: 24.1477, lng: 120.6736 }, 

            disableDefaultUI: true, 

            zoomControl: true 

        });

        directionsRenderer.setMap(map);

        const options = { componentRestrictions: { country: "tw" } };

        new google.maps.places.Autocomplete(document.getElementById('start'), options);

        new google.maps.places.Autocomplete(document.getElementById('end'), options);

    }



    function calculateFare() {

        const start = document.getElementById('start').value;

        const end = document.getElementById('end').value;

        const isBooking = document.getElementById('enableBooking').checked;

        const isPremium = document.getElementById('premiumCar').checked;

        const bookingTime = document.getElementById('pickupTime').value;

        const btn = document.getElementById('calc-btn');



        if (!start || !end) return alert('請填寫完整地址');

        if (isBooking && !bookingTime) return alert('請輸入時間');

        

        btn.disabled = true; btn.innerText = "計算中...";



        directionsService.route({ 

            origin: start, 

            destination: end, 

            travelMode: 'DRIVING',

            avoidTolls: document.getElementById('avoidTolls').checked,

            avoidHighways: document.getElementById('avoidHighways').checked

        }, (result, status) => {

            btn.disabled = false; btn.innerText = "規劃行程並試算費用";

            if (status == 'OK') {

                directionsRenderer.setDirections(result);

                const leg = result.routes[0].legs[0];

                finalDist = leg.distance.value / 1000;

                finalTime = Math.ceil(leg.duration.value / 60);

                

                let startFee = isPremium ? 150 : 80;

                let baseDistFee = Math.round(finalDist * 15);

                let longDistFee = finalDist > 15 ? Math.floor((finalDist - 15) * 10) : 0;

                let timeFee = finalTime * 3;

                

                currentTotal = Math.floor((baseDistFee + longDistFee + timeFee + startFee) / 10) * 10;



                document.getElementById('display-dist').innerText = finalDist.toFixed(1) + " km";

                document.getElementById('display-duration').innerText = finalTime + " min";

                document.getElementById('display-start-fee').innerText = `$${startFee}`;

                document.getElementById('dist-fee').innerText = `$${baseDistFee}`;

                document.getElementById('long-fee').innerText = `$${longDistFee}`;

                document.getElementById('time-fee').innerText = `$${timeFee}`;

                document.getElementById('price-tag').innerText = `$${currentTotal}`;

                document.getElementById('display-type').innerText = isBooking ? "預約行程" : "即時出發";

                

                if(isBooking) {

                    document.getElementById('res-time-row').style.display = 'flex';

                    document.getElementById('display-time').innerText = bookingTime.replace('T', ' ');

                } else {

                    document.getElementById('res-time-row').style.display = 'none';

                }



                detailMsg = `${finalDist.toFixed(1)}km/${finalTime}min | 里程$${baseDistFee}+長途$${longDistFee}+時間$${timeFee}+起步$${startFee}`;

                document.getElementById('fee-info-box').style.display = 'none';

                document.getElementById('result').style.display = 'block';

                document.getElementById('result').scrollIntoView({ behavior: 'smooth' });

            } else { alert('路徑規劃失敗'); }

        });

    }



    function copyAndLine() {

        const isBooking = document.getElementById('enableBooking').checked;

        const bookingTime = isBooking ? document.getElementById('pickupTime').value.replace('T', ' ') : "即時出發";

        const msg = `【I!ne一客 乘車預約】\n預約時間：${bookingTime}\n起點：${document.getElementById('start').value}\n終點：${document.getElementById('end').value}\n路程資訊：${finalDist.toFixed(1)} km / ${finalTime} min\n預估費用：$${currentTotal}\n費用明細：${detailMsg}\n--- 報價僅供參考，實際依派車單為準`;

        navigator.clipboard.writeText(msg).then(() => {

            alert('資訊已複製！將開啟 LINE。');

            window.location.href = "https://lin.ee/o8sVnUW";

        });

    }

</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBtgKupEUkOqUXV5bQMx_5PlXofFu-0vO4&libraries=places&callback=initMap&language=zh-TW" async defer></script>

</body>

</html>
