<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>I!ne一客 | 優質乘車服務</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --main-blue: #002d5e;
            --accent-silver: #718096;
            --pure-white: rgba(255, 255, 255, 0.9);
            --line-green: #06c755;
        }

        /* 關鍵修正：確保背景層撐開 */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Noto Sans TC', sans-serif;
            display: flex; 
            justify-content: center;
            align-items: flex-start;
            padding: 20px 15px;
            box-sizing: border-box;
            background-color: #000; /* 預設黑色防止閃爍 */
        }

        /* 背景圖片層 */
        .bg-container {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background-image: url('https://r.jina.ai/i/05452f404463462fbc2566ec48160e90');
            background-repeat: no-repeat;
            background-position: center bottom; /* 讓跑車燈在底部顯示 */
            background-size: cover;
            z-index: -2;
        }

        /* 黑色遮罩層，確保文字清晰 */
        .bg-overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0, 0, 0, 0.4);
            z-index: -1;
        }

        .main-card {
            background: var(--pure-white);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            width: 100%; max-width: 480px;
            padding: 30px 20px; 
            border-radius: 35px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.5);
            margin-bottom: 50px;
            box-sizing: border-box;
        }

        /* 品牌與標題 */
        .brand-zone { text-align: center; margin-bottom: 25px; }
        .brand-logo { font-size: 32px; font-weight: 900; color: var(--main-blue); margin: 0; }
        .brand-tagline { font-size: 14px; color: var(--accent-silver); letter-spacing: 5px; margin-top: 5px; }

        /* 輸入框與按鈕 */
        .form-group { margin-bottom: 15px; }
        .form-label { font-size: 11px; font-weight: 900; margin-bottom: 6px; display: block; color: var(--main-blue); }
        .input-box {
            width: 100%; padding: 15px; border-radius: 15px; border: 1px solid #ddd;
            background: rgba(255,255,255,0.8); box-sizing: border-box;
        }

        #map { width: 100%; height: 200px; border-radius: 20px; margin: 15px 0; background: #eee; }

        .btn-calculate { 
            width: 100%; background: var(--main-blue); color: white; padding: 18px; 
            font-size: 18px; font-weight: 700; border: none; border-radius: 20px; cursor: pointer;
        }

        .result-panel { 
            margin-top: 20px; padding: 20px; border-radius: 25px; 
            background: white; border: 2px solid var(--main-blue); display: none;
            text-align: center;
        }

        .price-text { font-size: 40px; font-weight: 900; color: var(--main-blue); }
        .btn-line { 
            width: 100%; background: var(--line-green); color: white; padding: 15px; 
            font-size: 17px; font-weight: 700; border: none; border-radius: 20px;
            display: flex; align-items: center; justify-content: center; gap: 10px; margin-top: 15px;
        }
    </style>
</head>
