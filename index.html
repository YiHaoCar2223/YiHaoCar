<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>I!ne一客 | 優質乘車服務</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-light: #f4f7f9;
            --main-blue: #002d5e;
            --accent-silver: #718096;
            --pure-white: rgba(255, 255, 255, 0.92);
            --line-green: #06c755;
            --gold: #b45309;
        }

        /* 1. 背景圖片：確保車子置底且不被捲動拉走 */
        body {
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('bg.jpg');
            background-size: 100% auto;
            background-position: center bottom;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-color: #000;
            margin: 0; padding: 15px; min-height: 100vh;
            display: flex; flex-direction: column; align-items: center;
        }

        /* 2. 主卡片視覺優化 */
        .main-card {
            background: rgba(26, 32, 44, 0.85); 
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            width: 100%; max-width: 480px;
            padding: 30px 20px; border-radius: 40px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            position: relative; z-index: 1;
            margin-top: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-sizing: border-box;
        }

        /* 3. Logo 浮水印位置修正 */
        .main-card::before {
            content: "";
            position: absolute;
            top: 20px; left: 0; width: 100%; height: 350px; 
            background: url('Logo.jpg') no-repeat center;
            background-size: 85% auto;
            opacity: 0.1;
            z-index: -1;
            pointer-events: none;
        }

        .brand-zone { text-align: center; margin-bottom: 25px; }
        .brand-logo { font-size: 32px; font-weight: 900; color: #fff; margin: 0; }
        .brand-tagline { font-size: 14px; color: var(--accent-silver); letter-spacing: 5px; margin-top: 5px; }

        .form-group { margin-bottom: 15px; }
        .form-label { font-size: 11px; font-weight: 900; color: #fff; margin-bottom: 6px; display: block; }

        .input-box {
            width: 100%; padding: 15px 18px; 
            border: 1px solid rgba(255,255,255,0.2); border-radius: 18px; 
            font-size: 15px; background: #fff !important; color: #000 !important;
            box-sizing: border-box;
        }

        .options-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px; }
        .option-item {
            background: rgba(255, 255, 255, 0.1); padding: 12px; border-radius: 15px;
            display: flex; align-items: center; border: 1px solid rgba(255,255,255,0.1);
        }
        .option-item span { font-size: 13px; font-weight: 700; color: #fff; }
        .option-full { grid-column: span 2; }

        #map { width: 100%; height: 260px; border-radius: 25px; margin: 15px 0; border: 2px solid rgba(255,255,255,0.2); }

        .btn-calculate { 
            width: 100%; background: #4a90e2; color: white; padding: 18px; 
            font-size: 18px; font-weight: 900; border: none; border-radius: 20px; cursor: pointer;
        }

        /* 【關鍵修正】4. 計費標準：半透明磨砂，並留出底部空間讓尾燈透出來 */
        .static-fee-info {
            background: rgba(255, 255, 255, 0.75) !important; /* 降低不透明度 */
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            width: 100%; max-width: 480px;
            padding: 25px 20px; border-radius: 30px;
            margin-top: 20px;
            margin-bottom: 100px; /* 增加底部間距，讓它「浮」在尾燈上方而不是「遮死」 */
            box-sizing: border-box;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            position: relative; z-index: 2;
        }
        .fee-title { font-size: 16px; font-weight: 900; color: var(--main-blue); margin-bottom: 12px; text-align: center; }
        .fee-row { display: flex; justify-content: space-between; font-size: 14px; color: #2d3748; margin-bottom: 6px; }
        .fee-row b { color: #000; }

        .result-panel { 
            margin-top: 20px; padding: 25px; border-radius: 30px; 
            background: #ffffff; border: 2.5px solid #4a90e2; display: none;
        }
        .price-text { font-size: 46px; font-weight: 900; color: #002d5e; }
        .btn-line { width: 100%; background: var(--line-green); color: white; padding: 16px; font-size: 17px; font-weight: 700; border: none; border-radius: 20px; display: flex; align-items: center; justify-content: center; gap: 10px; cursor: pointer; }
    </style>
</head>
<body>

<div class="main-card">
    <div class="brand-zone">
        <h1 class="brand-logo">I!ne一客</h1>
        <div class="brand-tagline">優質乘車服務</div>
    </div>

    <div class="form-group">
        <label class="form-label">起點 Starting Point</label>
        <input type="text" id="start" class="input-box" placeholder="輸入出發地址">
    </div>

    <div class="form-group">
        <label class="form-label">終點 Destination</label>
        <input type="text" id="end" class="input-box" placeholder="輸入目的地">
    </div>

    <div class="options-grid">
        <label class="option-item option-full">
            <input type="checkbox" id="enableBooking" onchange="toggleBookingTime()"> 
            <span> 預約行程 (預約用，非即時)</span>
        </label>
        <div id="booking-time-container" style="display:none;" class="form-group option-full">
            <input type="datetime-local" id="pickupTime" class="input-box">
        </div>
        <label class="option-item"><input type="checkbox" id="avoidTolls"> <span>避開收費</span></label>
        <label class="option-item"><input type="checkbox" id="avoidHighways"> <span>避開高速</span></label>
        <label class="option-item option-full">
            <input type="checkbox" id="premiumCar"> <span>指定進口車 (隨機車款)</span>
        </label>
    </div>

    <div id="map"></div>
    <button id="calc-btn" class="btn-calculate" onclick="calculateFare()">規劃行程並試算費用</button>

    <div id="result" class="result-panel">
        <div class="detail-card">
            <div style="display:flex; justify-content:space-between;"><span>預估路程</span><b id="display-dist">0 km</b></div>
            <div style="display:flex; justify-content:space-between;"><span>預估時間</span><b id="display-duration">0 min</b></div>
            <hr>
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <span style="font-weight:900;">總計</span>
                <span id="price-tag" class="price-text">$0</span>
            </div>
        </div>
        <button class="btn-line" onclick="copyAndLine()">
            <img src="https://upload.wikimedia.org/wikipedia/commons/4/41/LINE_logo.svg" width="20"> 複製資訊並預約
        </button>
    </div>
</div>

<div class="static-fee-info" id="fee-info-box">
    <div class="fee-title"> 計費標準</div>
    <div class="fee-row"><span>一般起步價</span><b>80 元</b></div>
    <div class="fee-row"><span>進口車起步價</span><b>150 元</b></div>
    <div class="fee-row"><span>基本里程費</span><b>15 元 / km</b></div>
    <div class="fee-row"><span>行車時間費</span><b>3 元 / min</b></div>
    <div class="fee-row"><span>長途附加費(逾15km)</span><b>10 元 / km </b></div>
</div>

<script>
    /* 原有 JS 邏輯不變，僅保留功能 */
    let map, directionsService, directionsRenderer;
    let finalDist = 0, finalTime = 0, currentTotal = 0;

    function toggleBookingTime() {
        const container = document.getElementById('booking-time-container');
        document.getElementById('enableBooking').checked ? container.style.display = 'block' : container.style.display = 'none';
    }

    function initMap() {
        directionsService = new google.maps.DirectionsService();
        directionsRenderer = new google.maps.DirectionsRenderer({ polylineOptions: { strokeColor: "#4a90e2", strokeWeight: 6 } });
        map = new google.maps.Map(document.getElementById("map"), { zoom: 13, center: { lat: 24.1477, lng: 120.6736 }, disableDefaultUI: true });
        directionsRenderer.setMap(map);
        const options = { componentRestrictions: { country: "tw" } };
        new google.maps.places.Autocomplete(document.getElementById('start'), options);
        new google.maps.places.Autocomplete(document.getElementById('end'), options);
    }

    function calculateFare() {
        const start = document.getElementById('start').value;
        const end = document.getElementById('end').value;
        if (!start || !end) return alert('請填寫完整地址');
        directionsService.route({ origin: start, destination: end, travelMode: 'DRIVING' }, (result, status) => {
            if (status == 'OK') {
                directionsRenderer.setDirections(result);
                const leg = result.routes[0].legs[0];
                finalDist = leg.distance.value / 1000;
                finalTime = Math.ceil(leg.duration.value / 60);
                let startFee = document.getElementById('premiumCar').checked ? 150 : 80;
                currentTotal = Math.floor((Math.round(finalDist * 15) + (finalDist > 15 ? (finalDist-15)*10 : 0) + (finalTime * 3) + startFee) / 10) * 10;
                document.getElementById('display-dist').innerText = finalDist.toFixed(1) + " km";
                document.getElementById('display-duration').innerText = finalTime + " min";
                document.getElementById('price-tag').innerText = `$${currentTotal}`;
                document.getElementById('fee-info-box').style.display = 'none';
                document.getElementById('result').style.display = 'block';
            }
        });
    }

    function copyAndLine() {
        const msg = `【I!ne一客 預約】\n起點：${document.getElementById('start').value}\n終點：${document.getElementById('end').value}\n預估費用：$${currentTotal}`;
        navigator.clipboard.writeText(msg).then(() => {
            window.location.href = "https://lin.ee/o8sVnUW";
        });
    }
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBtgKupEUkOqUXV5bQMx_5PlXofFu-0vO4&libraries=places&callback=initMap&language=zh-TW" async defer></script>
</body>
</html>
